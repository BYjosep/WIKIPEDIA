<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <p>Iniciar sesión con redes sociales</p>
        <div class="social-buttons">
            <button class="social-button facebook">Facebook</button>
            <button class="social-button instagram">Instagram</button>
            <button class="social-button google">Google</button>
        </div>
        <form action="home.html" method="get">
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <a href="./home.html"><button type="submit">Iniciar Sesión</button></a>
        </form>
        <p>¿No tienes una cuenta? <a href="signup.html">Regístrate</a></p>
    </div>
</body>
</html>
