<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
    <header>
        
        <h1>settings</h1>
    </header>
    <main>
        <img src="../img/retrato-hermosa-mujer-20-anos-sonriente.png" alt="Perfil" class="profile-image">
        <ul>
            <li>
                <img src="notification.svg" alt="Notificaciones">
                <span>Notificaciones</span>
                <span class="value">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </span>
                
            </li>
            <li>
                <img src="user.svg" alt="Usuario">
                <span>Nombre</span>
                <span class="value">María Rocío Frutos</span>
            </li>
            <li>
                <img src="email.svg" alt="Email">
                <span>Email</span>
                <span class="value">maria.rocio.f@gmail.com</span>
            </li>
            <li>
                <img src="lock.svg" alt="Contraseña">
                <span>Contraseña</span>
                <span class="value">changed 2 weeks ago</span>
            </li>
        </ul>
    </main>
    <footer>
        <a href="./home.html">
            <button class="location-button">
                <img src="../img/ubicacion_settings.png" alt="Ubicación">
                Ubicación
            </button>
        </a>
        <a href="#">
            <button class="settings-button">
                <img src="../img/ajustes_settings.png" alt="Ajustes">
                Ajustes
            </button>
        </a>
    </footer>
</body>
</html>
